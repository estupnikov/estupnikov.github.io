<!DOCTYPE html>
<html lang="uk">
	<head>
		<title>Fonts Awesome</title>
		<script src="https://kit.fontawesome.com/3b88d962a4.js" crossorigin="anonymous"></script>
		<style>
			.fa-bug {
				color: green;
			}
			.fa-horse {
				background-color: black;
				padding: 10px;
				border-radius: 15px;
			}
			.fa-car {
				color: chocolate;
				text-shadow: 2px 2px 0 #333;
			}
			.fa-commnent {
				color: #f7941e;
				text-shadow: 2 2 6px #000;
			}
			.fa-ban {
				color: red;
				opacity: 0.6;
			}
		</style>
	</head>
	<body>					
		<p><i class="fas fa-user-astronaut fa-4x"></i></p>
		<p><i class="fas fa-bug fa-4x"></i></p>
		<p><i class="fas fa-horse fa-8x fa-inverse"></i></p>
		<p><i class="fa fa-car fa-8x"></i></p>
		<p><i class="fa fa-comment fa-8x"></i></p>
		<ul class="fa-ul">
			<li><span class="fa-li"><i class="fas fa-check-square"></i></span>List icons can</li>
			<li><span class="fa-li"><i class="fas fa-check-square"></i></span>be used to</li>
			<li><span class="fa-li"><i class="fas fa-spinner fa-pulse"></i></span>replace bullets</li>
			<li><span class="fa-li"><i class="far fa-square"></i></span>in lists</li>
		</ul>
		<div class="fa-stack fa-8x">
			<i class="fa fa-bug fa-stack-1x"></i>
			<i class="fa fa-ban fa-stack-2x"></i>
		</div>
		<div>
			<i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
			<span class="sr-only">Загрузка...</span>
		
			<i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
			<span class="sr-only">Загрузка...</span>
		
			<i class="fa fa-refresh fa-spin fa-3x fa-fw"></i>
			<span class="sr-only">Загрузка...</span>
		
			<i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
			<span class="sr-only">Загрузка...</span>
		
			<i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
			<span class="sr-only">Загрузка...</span>
		</div>  	  
	</body>
</html>
