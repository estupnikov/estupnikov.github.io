<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Intorduction to JS</title>
	<script src="https://kit.fontawesome.com/3b88d962a4.js" crossorigin="anonymous"></script>
	<style>
		.quote {
			width: fit-content; 
			border: solid 2px black;
			margin: 20px;  
		  	padding: 10px;
			top: 50px;
		}
  
		.quote:before {
			font-family: "FontAwesome";
			font-weight: 400;
			content: "\f10d";
		}
		
		.quote:after{
			font-family: "FontAwesome";
			font-weight: 400;
			content: "\f10e";
		}        
	</style>
</head>
<body>
	<div>
		<img src="img/image1.jpg" />
	</div>
	<div class="quote" id="quote">
		Человек культурен настолько, насколько он способен понять кошку.
	</div> 
</body>
</html>
