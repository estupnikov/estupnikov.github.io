<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Intorduction to JS</title>
	<script src="https://kit.fontawesome.com/3b88d962a4.js" crossorigin="anonymous"></script>
	<style>
		.quote {
			width: fit-content; 
			border: solid 2px black;
			margin: 20px;  
		  	padding: 10px;
			top: 50px;
		}
  
		.quote::before {
			font-family: "FontAwesome";
			font-weight: 400;
			content: "\f10d";
		}
		
		.quote::after{
			font-family: "FontAwesome";
			font-weight: 400;
			content: "\f10e";
		}        
	</style>
	<script>
		let photosCount = 4;
		let currentPhotoIndex = 1;

		function showNextPhoto() {
			currentPhotoIndex++;

			if (currentPhotoIndex > photosCount) currentPhotoIndex = 1;

			let elem = document.getElementById("currentPhoto");
			elem.src = "img/image" + currentPhotoIndex + ".jpg";
		}

		function addPhoto() {
			let newImage = document.createElement("img");

			currentPhotoIndex++;
			if (currentPhotoIndex > photosCount) currentPhotoIndex = 1;

			newImage.src = "img/image" + currentPhotoIndex + ".jpg";

			let containerElem = document.getElementById("gallery");
			containerElem.appendChild(newImage);
		}

		function changeTextStyle() {
			let quote = document.getElementById("quote");

			quote.style.fontStyle = "italic";
			quote.style.fontWeight = "bold";
			quote.style.color = "red";
			quote.style.fontSize = "x-large";
		}

		function restoreTextStyle() {
			let quote = document.getElementById("quote");

			quote.style.fontStyle = "normal";
			quote.style.fontWeight = "normal";
			quote.style.color = "black";
			quote.style.fontSize = "inherit";
		}

	</script>
	<script src="demo.js"></script>
</head>
<body>
	<div id="gallery">
		<img id="currentPhoto" src="img/image1.jpg" onmouseover="this.src='img/image5.jpg'"/>
	</div>
	<button onclick="showNextPhoto()">Next</button>
	<button onclick="addPhoto()">Add</button>

	<div class="quote" id="quote" onmouseover="changeTextStyle()" onmouseout="restoreTextStyle()">
		Человек культурен настолько, насколько он способен понять кошку.
	</div> 
</body>
</html>
